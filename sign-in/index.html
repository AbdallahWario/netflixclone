<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a021d6ee6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign-in.css">
    <title>Document</title>
</head>
<body>
    <h1>NETFLIX</h1>
  <div class="signin">
      <div class="signin-wrapper">
          <div class="signin-wrap">
            <div class="Signin-header">Sign In</div>
            <div class="signin-input">
                <input type="email" placeholder="Please enter a valid email or phone number"><br>
                <input type="password" placeholder="input your password"><br>
                <button class="signin-btn">SIGNIN</button><br>
                <div class="remember">
                    <input type="checkbox" name="remember-me" id="remember-me">remember me</input>
               
                <a href="#">Need help?</a>
                </div>
               
            </div>
            <div class="facebook-login"> <i class="fab fa-facebook-f"></i>Login with Facebook</div>
            <div class="signup">New to Netflix? <a href="#">Sign up now</a></div>
            <div class="google-protect">This page is protected by Google reCAPTCHA <br> to ensure you're not a bot.
                <a href="#">Learn more</a>
            </div>
          </div>
     
      </div>
  </div>
</body>
</html>
